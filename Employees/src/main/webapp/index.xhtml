<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Employees Management</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container mt-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <div class="container-fluid">
                    <h:link outcome="index" value="Home" styleClass="navbar-brand"/>
                </div>
            </nav>

            <h2>Employees Managemen</h2>
            
            <h:form id="employeeForm" styleClass="mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <h:outputLabel for="name" value="Name: " styleClass="form-label"/>
                            <h:inputText id="name" value="#{employeeBean.employee.name}" 
                                       required="true" styleClass="form-control"/>
                            <h:message for="name" styleClass="text-danger"/>
                        </div>
                        
                          <div class="mb-3">
                            <h:outputLabel for="phone" value="phone " styleClass="form-label"/>
                            <h:inputText id="phone" value="#{employeeBean.employee.phone}" 
                                       required="true" styleClass="form-control"/>
                            <h:message for="phone" styleClass="text-danger"/>
                        </div>
                        
                        <div class="mb-3">
                            <h:outputLabel for="address" value="address " styleClass="form-label"/>
                            <h:inputText id="address" value="#{employeeBean.employee.address}" 
                                       required="true" styleClass="form-control"/>
                            <h:message for="address" styleClass="text-danger"/>
                        </div>
                        
                        <div class="mb-3">
                            <h:outputLabel for="email" value="Email: " styleClass="form-label"/>
                            <h:inputText id="email" value="#{employeeBean.employee.email}" 
                                       required="true" styleClass="form-control"/>
                            <h:message for="email" styleClass="text-danger"/>
                        </div>
                        
                      
                        
                        <div class="mb-3">
                            <h:commandButton value="Save" action="#{employeeBean.saveEmployee}" 
                                           styleClass="btn btn-primary me-2"/>
                            <h:commandButton value="Clear" action="#{EmployeeBean.clearForm}" 
                                           immediate="true" styleClass="btn btn-secondary"/>
                        </div>
                    </div>
                </div>
            </h:form>
            
            <h:form id="listForm">
                <div class="table-responsive">
                    <h:dataTable value="#{employeeBean.employeeList}" var="employee" 
                                styleClass="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{employee.id}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{employee.name}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Phone</f:facet>
                            #{employee.phone}
                        </h:column>
                        
                         <h:column>
                            <f:facet name="header">Address</f:facet>
                            #{employee.address}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            #{employee.email}
                        </h:column>
                        
                        
                        
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Edit" action="#{employeeBean.editEmployee(employee)}" 
                                           styleClass="btn btn-warning btn-sm me-2"/>
                            <h:commandButton value="Delete" action="#{employeeBean.deleteEmployee(employee.id)}"
                                           onclick="return confirm('Are you sure?');" 
                                           styleClass="btn btn-danger btn-sm"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
        
        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
